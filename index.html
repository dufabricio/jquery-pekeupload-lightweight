<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link  href="css/jquery.pekeupload.css" rel="stylesheet">
    <script src="js/jquery-1.9.0.min.js"    type="text/javascript"></script>
    <script src="js/jquery.pekeupload.lightweight.js"   type="text/javascript"></script>

    <script>
        $(document).ready(function() {

            $("#doc1").pekeUpload({
                url: 'upload.htm',
                messages:{

                },
                data: "{\"registrationToken\": \"" + $('#registrationToken').val() + "\",\"description\": \"Documento com Foto\", \"numDoc\": 1 }",
                maxSize: 2,
                allowedExtensions: "jpeg|jpg|png|gif|pdf"
            });

        });
    </script>
</head>
<body>
<div id="container">
    <div id="upload-panel">

        <div class="doc1-container">
            <span class="pending-upload">please, send a document.</span>
            <h3>Document with Photo</h3>
            <span>Document containing your image</span>
            <div class="attach-file">
                <input id="doc1" type="file" name="file">
                <span class="attach-types-desc">(pdf, jpg, gif ou png) <br> m√°x size: 2mb</span>
                <span class="attach-messages"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
